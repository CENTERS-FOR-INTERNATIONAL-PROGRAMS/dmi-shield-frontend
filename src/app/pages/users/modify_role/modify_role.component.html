<div style="margin-top: 128px; min-height: 100vh; padding: 2rem 9%">
  <mat-card class="cardWithShadow">
    <mat-progress-bar
      *ngIf="this.ApiResponseStatus.processing"
      mode="indeterminate"
      style="position: absolute; top: 0; left: 0; right: 0"
    ></mat-progress-bar>
    <div
      *ngIf="this.ApiResponseStatus.processing"
      style="
        position: absolute;
        top: 3%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        z-index: 2;
      "
    ></div>
    <mat-card-header>
      <mat-card-title class="m-b-8">
        <h3>
          {{ currentUser.id == "" ? "User" : currentUser.name }}
        </h3>
      </mat-card-title>

      <mat-card-subtitle>
        <p>Edit Role</p>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form
        class="m-t-30"
        name="form_user"
        id="form_user_modify"
        [formGroup]="UserFormControls"
        (ngSubmit)="submitInstance()"
      >
        <mat-selection-list formControlName="role" [multiple]="false">
          <mat-list-option
            class="b-1 m-b-12 view-border-radius--30"
            *ngFor="let role of CompositeRoles"
            [value]="role.value"
            >{{ role.name }}</mat-list-option
          >

          <mat-error *ngIf="UserFormControls.get('role').hasError('required')">
            <strong>Required</strong>
          </mat-error>
        </mat-selection-list>

        <div class="view-align--right">
          <i-tabler
            *ngIf="this.ApiResponseStatus.success === true"
            class="view-icon--inline view-color--green"
            name="circle-check-filled"
          ></i-tabler>

          <button
            type="submit"
            mat-flat-button
            style="background-color: #222a69; color: white"
          >
            Update
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div
  class="m-l-24 m-r-24"
  style="margin-top: 160px; min-height: 100vh; padding: 2rem 9%"
>
  <mat-card class="composite-data">
    <mat-progress-bar
      *ngIf="this.ApiResponseStatus.processing"
      mode="indeterminate"
      style="position: absolute; top: 0; left: 0; right: 0"
    ></mat-progress-bar>
    <div
      *ngIf="this.ApiResponseStatus.processing"
      style="
        position: absolute;
        top: 3%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        z-index: 2;
      "
    ></div>
    <mat-card-header>
      <mat-card-title>
        <h3>Thresholds</h3>
      </mat-card-title>

      <mat-card-subtitle style="margin-top: 8px">
        <p>{{ "Create Threshold" }}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="margin-top: 3px">
      <mat-stepper linear #stepper>
        <mat-step
          [stepControl]="stepperGroup1"
          label="Configure Threshold"
          [editable]="isEditable"
        >
          <threshold-form
            [datasources]="datasources"
            (formSubmit)="createThreshold($event, stepper)"
            (showLoader)="showLoader($event)"
            buttonLabel="Create"
          ></threshold-form>
        </mat-step>
        <mat-step
          [stepControl]="stepperGroup2"
          label="Setup Alerts"
          [editable]="isEditable"
        >
          <alert-form
            (showLoader)="showLoader($event)"
            (formSubmit)="updateThreshold($event)"
            buttonLabel="Create"
          ></alert-form>
        </mat-step>
      </mat-stepper>
    </mat-card-content>
  </mat-card>
</div>
